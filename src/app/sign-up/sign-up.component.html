<div class="signup-form">

    <h2>Register</h2>
    <p class="hint-text">Create your account.</p>
    <div class="form-group">
        <div class="row">
            <div class="col-xs-6"><input type="text" class="form-control" name="first_name" placeholder="First Name" required="required"></div>
            <div class="col-xs-6"><input type="text" class="form-control" name="last_name" placeholder="Last Name" required="required"></div>
        </div>
    </div>
    <div class="form-group">
        <input type="email" class="form-control" name="email" placeholder="Enter Your Email" required="required">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="Enter Your Password" required="required">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required">
    </div>
    <div class="form-group">
        <label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a routerLink="">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success btn-lg btn-block">Register Now</button>
    </div>

    <div class="text-center">Already have an account? <a routerLink="routerLink">Sign in</a></div>
</div>
<app-footer></app-footer>
<router-outlet></router-outlet>
